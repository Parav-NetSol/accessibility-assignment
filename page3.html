<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="page3.css">
</head>

<body>
    <main>
        <h1>Accordion Example</h1>
        <button class="accordion" aria-expanded="false" aria-controls="section1">Section 1</button>
        <div id="section1" class="panel" role="region" aria-labelledby="section1-button" aria-hidden="true">
            <p>Section 1 content goes here.</p>
        </div>
        <button class="accordion" aria-expanded="false" aria-controls="section2">Section 2</button>
        <div id="section2" class="panel" role="region" aria-labelledby="section2-button" aria-hidden="true">
            <p>Section 2 content goes here.</p>
        </div>
        <button class="accordion" aria-expanded="false" aria-controls="section3">Section 3</button>
        <div id="section3" class="panel" role="region" aria-labelledby="section3-button" aria-hidden="true">
            <p>Section 3 content goes here.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
